name: CardArena Backend CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cardarena_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cardarena_test
      STRIPE_SECRET_KEY: sk_test_dummy_key_for_ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: cardarena-backend
        run: npm install

      - name: Run Prisma migrations
        working-directory: cardarena-backend
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: cardarena-backend
        run: npm test