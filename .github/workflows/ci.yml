name: CardArena Backend CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cardarena_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cardarena_test
      STRIPE_SECRET_KEY: sk_test_dummy_key

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: cardarena-backend
        run: npm install

      - name: Generate Prisma Client
        working-directory: cardarena-backend
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: cardarena-backend
        run: npx prisma migrate deploy

      - name: Run Tests
        working-directory: cardarena-backend
        run: npm test
